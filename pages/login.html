<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="logo">
          <img src="/img/iot.png" alt="" />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navlist">
            <div class="myList">
              <ul class="list navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/somos.html">Somos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <content>
      <div class="loginForm">
        <div class="login">
          <h1>Iniciar Sesion</h1>
        </div>
        <div class="inputForm">
          <div class="username">
            <div class="userForm">
              <i class="fa-solid fa-user" style="color: #222d3f"></i>
              <input type="text" name="" id="user" placeholder="Usuario" />
            </div>
          </div>
          <div class="pass">
            <div class="passForm">
              <i class="fa-solid fa-lock" style="color: #222d3f"></i>
              <input type="password" id="pass" placeholder="Contraseña" />
            </div>
          </div>

          <div class="forgot">
            <a href="#" id="forgotText">Olvidaste la contraseña?</a>
          </div>

          <button id="LoginBtn">Iniciar</button>
        </div>
      </div>
    </content>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
